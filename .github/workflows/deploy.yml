name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.2.0

      - name: Setup Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Install dependencies
        run: npm install
        working-directory: ./p2026

      - name: Build
        run: npm run build
        working-directory: ./p2026

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ./p2026/dist

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.2.0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist-artifact

      - name: Extract artifact
        run: |
          mkdir -p ./p2026/dist
          tar -xf ./dist-artifact/artifact.tar -C ./p2026/dist

      - name: Run Lighthouse against build
        uses: treosh/lighthouse-ci-action@v12
        with:
          staticDistDir: ./p2026/dist
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: ./p2026/lighthouse-limits.json

  deploy:
    needs: [build, lighthouse]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4