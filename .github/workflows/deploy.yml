name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install
        working-directory: ./p2026

      - name: Build
        run: npm run build
        working-directory: ./p2026

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./p2026/dist

