name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to create tags and releases
  issues: write    # needed for semantic-release to comment on issues
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (blobless shallow clone)
        uses: actions/checkout@v6
        with:
          fetch-depth: 1     # shallow clone â€” only needs latest commit, not full history
          filter: blob:none  # skips file blobs, keeps commits + tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24 # 'lts/*'
          cache: 'npm'
          cache-dependency-path: p2026/package-lock.json

      - name: Install semantic-release dependencies
        working-directory: p2026
        run: |
          npm install --save-dev \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github

      - name: Run semantic-release
        working-directory: p2026
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}